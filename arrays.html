<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>arrays</title>
    <script>
        // Имена для значений
        var names = [
            "RandomField0",
            "RandomField1",
            "RandomField2",
            "RandomField3",
            "RandomField4",
            "RandomField5",
            "RandomField6",
            "RandomField7",
            "RandomField8",
            "RandomField9"
        ];
        // "Получаем" большой массив случайных значений 
        var arr = [];
        function getRandomNum(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        for (let i = 0; i < 10000000; i++) {
            let randomNum = getRandomNum(0,names.length-1);
            arr[i] = names[randomNum];
        }
        // Функции для работы с массивом
        // Сортировка
        function sortArray(array) {
            return array.sort((a, b) => (a < b ? -1 : (a > b ? 1 : 0)));
        }
        // Фильтрация
        function filterArray(array, field) {
            return array.filter(item => item == field);
        }
        console.log(arr);
        // Отсортировать массив быстрее не представляется возможным ввиду очень большого количества элементов в нём.
    </script>
  </head>
  <body>
    Сгенерирован массив arr с 10 000 000 значений 
    <br>
    sortArray(массив) - сортировка
    <br>
    filterArray(массив, поле для фильтрации) - фильтрация 
  </body>
</html>
